<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive List Toggle</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
    }

    .toggle-btn {
      display: none;
    }

    .list {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    .list li {
      display: inline-block;
      margin-right: 20px;
    }

    .list li span {
      display: none;
    }

    @media screen and (max-width: 768px) {
      .list {
        display: none;
      }

      .toggle-btn {
        display: block;
        cursor: pointer;
      }

      .toggle-btn:hover {
        text-decoration: underline;
      }

      .list-mobile {
        list-style: none;
        padding: 0;
      }

      .list-mobile li {
        margin-bottom: 10px;
      }

      .list-mobile span {
        display: inline-block;
        margin-right: 10px;
      }
    }
  </style>
</head>

<body>

  <button class="toggle-btn" onclick="toggleList()">Toggle List</button>

  <ul class="list">
    <li><span>Name:</span> John</li>
    <li><span>Age:</span> 30</li>
  </ul>

  <ul class="list-mobile">
    <li><span>Name:</span> John</li>
    <li><span>Age:</span> 30</li>
  </ul>

  <script>
    function toggleList() {
      const list = document.querySelector('.list');
      const listMobile = document.querySelector('.list-mobile');

      if (window.innerWidth <= 768) {
        list.style.display = 'none';
        listMobile.style.display = 'block';
      } else {
        list.style.display = 'block';
        listMobile.style.display = 'none';
      }
    }

    // Call the function on page load
    toggleList();

    // Attach the function to window resize event
    window.addEventListener('resize', toggleList);
  </script>

</body>

</html>
